{% extends "body_layout.html" %} {% block title %}Actualiza tus datos{% endblock
%} {% block styles%}
<link
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" href="../static/css/login/style.css" />
<link rel="stylesheet" href="../static/css/login/extra.css" />
<link rel="stylesheet" href="../static/css/main_parts/nav_fixed.css" />
<link rel="stylesheet" href="../static/css/user/user.css" />
<script src="../static/js/profile.js"></script>

{% endblock %} {% block contenido %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-8">
        <div class="wrap" style="background-color: #0b233b">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4" id="message_error"></h3>
                <h3 class="mb-4" style="color: whitesmoke">
                  Actualiza tus datos en cualquier momento
                </h3>
              </div>
            </div>
            <form id="register_data_2" class="signin-form">
              <div class="form-group mt-3">
                <input
                  type="text"
                  value=""
                  class="form-control"
                  name="username"
                  id="name"
                  required
                />
                <label class="form-control-placeholder" for="name"
                  >Nombre(s)</label
                >
              </div>
              <div class="form-group mt-3">
                <input
                  type="text"
                  value=""
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  required
                />
                <label class="form-control-placeholder" for="lastname"
                  >Apellido
                </label>
              </div>
              <div class="form-group mt-3">
                <textarea
                  class="form-control"
                  name="bio"
                  id="bio"
                  required
                ></textarea>
                <label class="form-control-placeholder" for="bio"
                  >Biografía (Max. 50 Palabras)</label
                >
              </div>
              <div class="form-group mt-3">
                <input
                  type="text"
                  value=""
                  class="form-control"
                  name="email"
                  id="email"
                  disabled
                />
                <label
                  class="form-control-placeholder"
                  for="email"
                  style="display: none"
                  >Correo electrónico</label
                >
              </div>
              <div class="form-group">
                <input
                  id="password-field"
                  value=""
                  type="password"
                  class="form-control"
                  name="password"
                  required
                />
                <label class="form-control-placeholder" for="password-field"
                  >Contraseña</label
                >
                <span
                  toggle="#password-field"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                ></span>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  ¡Actualizar datos!
                </button>
              </div>
              <div class="w-100">
                <h3 class="mb-4" id="confirm_msg" style="font-size: medium">
                  ¿Estás seguro de eliminar tu cuenta? Esta acción no se puede
                  deshacer
                </h3>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  onclick="hide_msg()"
                  class="form-control btn btn-primary rounded submit px-3"
                  id="prev_submit"
                >
                  ¡Eliminar mi cuenta!
                </button>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  onclick="delete_user()"
                  class="form-control btn btn-primary rounded submit px-3"
                  id="submit_final"
                >
                  ¡Si, quiero eliminar mi cuenta!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../static/js/login/jquery.min.js"></script>
<script src="../static/js/login/main.js"></script>
<script src="../static/js/user/user.js"></script>
{% endblock %}
