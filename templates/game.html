{% extends "body_layout.html" %}
{% block title %}{% endblock %}
{% block styles%}
<link rel="stylesheet" href="../static/css/game/game.css">
<script src="static/js/videogames.js"></script>
{% endblock %}

{% block contenido %}
<div id="container">
    <div id="game_details">
        <div id="left_column">
        <div id="game_image">
            <img src="" alt="Game Image">
        </div>
        <div id="synopsis">
            <h2></h2>
            <p id="synopsis_p"></p>
        </div>
        </div>
        <div id="right_column">
            <div id="game_info">
                <h3 id="game_name"></h1>
                <div id="year"></div>
                <div id="genre"></div>
                <div id="publisher"></div>
                <div id="platform"></div>
            </div>
        <div class="buy_button" id="buy_container">
            <button id="buy_button" onclick="comprar(event)">Comprar ahora</button>
            <div id="buy_message"></div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
